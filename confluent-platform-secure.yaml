apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: confluent
spec:
  replicas: 3
  image:
    application: us.gcr.io/wipro-gcp-parsnet-poc/confluent/cp-zookeeper-operator:6.1.0.0
    init: us.gcr.io/wipro-gcp-parsnet-poc/confluent/cp-init-container-operator:6.1.0.0
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
  authentication:
    type: digest
    jaasConfig:
      secretRef: credential
  tls:
    autoGeneratedCerts: true
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 3
  image:
    application: us.gcr.io/wipro-gcp-parsnet-poc/confluent/cp-server-operator:6.1.0.0
    init: us.gcr.io/wipro-gcp-parsnet-poc/confluent/cp-init-container-operator:6.1.0.0
  dataVolumeCapacity: 10Gi
  configOverrides:
    server:
      - confluent.cluster.link.enable=true
  tls:
    autoGeneratedCerts: true
  listeners:
    internal:
      authentication:
        type: mtls
        #principalMappingRules:
        #- RULE:.*CN[\s]?=[\s]?([a-zA-Z0-9.]*)?.*/$1/  
        #jaasConfig:
        # secretRef: credential
      tls:
        enabled: true
    external:
      authentication:
        type: mtls
        principalMappingRules:
        - RULE:.*CN[\s]?=[\s]?([a-zA-Z0-9.]*)?.*/$1/
      tls:
         enabled: true
         secretRef: ca-pair-sslcerts   
      #externalAccess:
      #type: loadBalancer
      #loadBalancer:
      #domain: 
  metricReporter:
    enabled: true
    bootstrapEndpoint: kafka:9092
  dependencies:
    zookeeper:
      endpoint: zookeeper.confluent.svc.cluster.local:2182
      authentication:
        type: digest
        jaasConfig:
          secretRef: credential
      tls:
        enabled: true
---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: confluent
spec:
  replicas: 2
  image:
    application: us.gcr.io/wipro-gcp-parsnet-poc/confluent/cp-server-connect-operator:6.1.0.0
