apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
  namespace: confluent
spec:
  replicas: 1
  image:
    application: us.gcr.io/wipro-gcp-parsnet-poc/confluent/cp-enterprise-control-center-operator:6.1.0.0
    init: us.gcr.io/wipro-gcp-parsnet-poc/confluent/cp-init-container-operator:6.1.0.0
  dataVolumeCapacity: 10Gi
  authentication:
    type: basic
    basic:
      secretRef: credential
  tls:
    autoGeneratedCerts: true
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9071
      authentication:
        type: mtls
        #jaasConfig:
        # secretRef: credential
      tls:
        enabled: true
    schemaRegistry:
      url: https://schemaregistry.confluent.svc.cluster.local:8081
      tls:
        enabled: true
    ksqldb:
    - name: ksql-dev
      url: https://ksqldb-tls.confluent.svc.cluster.local:8088
      tls:
        enabled: true
    connect:
    - name: connect-dev
      url:  https://connect.confluent.svc.cluster.local:8083
      tls:
        enabled: true
